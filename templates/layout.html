            user-select: none;
        }

        @media (min-width: 768px) {

    {% if title %}

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">

                            </a>
                        </li>
                    </ul>

                    <p class="text-muted fixed-bottom nav-item nav-link">Data from <a href="https://www.fire.ca.gov/incidents/" class="text-muted">CalFire API.</a></p>
                </div> 
-->
